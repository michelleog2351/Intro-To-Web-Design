<!DOCTYPE html> 
<html lang="en">
<meta charset="UTF-16">	
	<head>
	 <title>Styling Fieldsets & Legends</title>
	<!--
	color is used to change the
	color of the text on the button.
	text-shadow can give a 3D
	look to the text in browsers that
	support this property.
	to make the bottom border of
	border-bottom has been used
	the button slightly thicker, which
	gives it a more 3D feel.
	
	background-color can make
	the submit button stand out
	from other items around it.
	(Creating a consistent style
	for all buttons helps users
	understand how they should
	interact with the site.) A gradient
	background has been added for
	browsers that support gradients.
	
	The :hover pseudo-class
	has been used to change the
	appearance of the button when
	the user hovers over it. In this
	case, the background changes,
	the text gets darker, and the
	thicker border is applied to the
	top of the button.
	-->
	 <style type="text/css">
		fieldset {
			width: 350px;
			border: 1px solid #dcdcdc;
			border-radius: 10px;
			padding: 20px;
			text-align: left;}
			legend {
			background-color: #efefef;
			border: 1px solid #dcdcdc;
			border-radius: 10px;
			padding: 10px 20px;
			text-align: left;
			text-transform: uppercase;}
			.button {background-color: maroon;
  border: none;
  color: white;
  padding: 2px 20px;
  text-align: right;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 124px;
  cursor: pointer;}
	 </style>
	</head>
	
	<body>
		<h1><strong>Styling Fieldsets & Legends<strong></h1>
		<form action=""http://www.example.com/example.php" method="get">
			<fieldset>
			<legend><strong>Newsletter</strong></legend>
			
			<label>Name:<br />
			<input type="text" name="name" size="30" maxlength="100">
			<br>
			</label><br />
			<label>Email:<br />
			<input type="text" name="email" size="30" maxlength="100">
			<br>
			</label><br />
			<form action="http://www.example.com/subscribe.php">
			<button class="button">Subscribe</button>
			</fieldset>
		</form>
	</body>
</html>
