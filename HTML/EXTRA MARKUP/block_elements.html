<!DOCTYPE html>

	<head>
		<title>Extra Markup - Block Elements</title>
	</head>
	
	<!-- Some elements will always appear to start on a new line in
	the browser window. These are known as block level elements. 
	
	Examples of block elements are <h1>, <p>, <ul>, and <li>.-->
	
	<body>
		<h1><strong>Extra Markup - Block Elements</strong></h1>
		<p>The dates for the ORIGIN OF ART exhibition are as
		 follows:</p>
		<ul>
		<li>Science: 21 Nov - 20 Feb 2010/11</li>
		<li>Architecture: 6 Mar - 15 May 2011</li>
		<li>History: 29 May - 21 Aug 2011</li>
		<li>Religion: 28 Aug - 6 Nov 2011</li>
		</ul>
	</body>
</html>
