<!DOCTYPE html>
<html>
<meta charset="UTF-16">
		<head>
		 <title>Information About Your Pages</title>
		 <!-- The <meta> element lives
		inside the <head> element and
		contains information about that
		web page.-->
		 <meta name="description" <!-- This contains a description
								of the page. This description
								is commonly used by search
								engines to understand what the
								page is about-->
								
		 content="An Essay on Installation Art" />
		 <meta name="keywords" <!-- This contains a list of commaseparated words that a user might search on to find the page.-->
		 content="installation, art, opinion" />
		 <meta name="robots" <!-- This indicates whether search engines should add this page to their search results or not-->
		 content="nofollow" />
		 
		 <!-- The <meta> element also uses the http-equiv and content attributes in pairs. -->
		 <meta http-equiv="author" <!-- This defines the author of the web page.-->
		 
		 content="Jon Duckett" />
		 <meta http-equiv="pragma" <!-- This prevents the browser from caching the page.-->
		 
		 content="no-cache" />
		 <meta http-equiv="expires" <!-- Because browsers often cache the content of a page, the expires option can be used to indicate when the page should expire (and no longer be cached). Note that the date must be specified in the format shown.-->
		 content="Fri, 04 Apr 2014 23:59:59 GMT" />
		</head>
	<body>
		<h1><strong>Extra Markup - Meta</strong></h1>
	</body>
</html>
