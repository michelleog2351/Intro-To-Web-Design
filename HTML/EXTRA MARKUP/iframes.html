<!DOCTYPE html>

	<head>
		<title>Extra Markup - Iframes</title>
	</head>
	
			<!-- An iframe is like a little window
			that has been cut into your
			page â€” and in that window you
			can see another page. The term
			iframe is an abbreviation of inline frame
			
			One common use of iframes is to embed
			a Google Map into a page. -->
	
	<body>
				<h1><strong>Extra Markup - Iframes</strong></h1>
				<iframe width="450" height="350"
				src="http://maps.google.co.uk/maps?q=moma+new+york
				&amp;output=embed">
			

				<!--The src attribute specifies the
				URL of the page to show in the frame.-->
				<!--The height attribute specifies the height of the iframe in pixels. -->
				
				<!--  The width attribute specifies the width of the iframe in pixels.-->
				

				<iframe
				src="http://maps.google.co.uk/maps?q=moma+new+york
				&amp;output=embed"
				width="450"
				height="350"
				frameborder="0"
				scrolling="no">
				</iframe>
				
				<!--  The scrolling attribute will
				not be supported in HTML5. In
				HTML 4 and XHTML, it indicates
				whether the iframe should
				have scrollbars or not.-->
				
				
				<!-- The frameborder attribute will
				not be supported in HTML5. In
				HTML 4 and XHTML, it indicates
				whether the frame should have
				a border or not.  -->
				
				
				<!--  In HTML5, a new attribute
				called seamless can be applied
				to an iframe where scrollbars
				are not desired-->
				
                </iframe></p>
	</body>
</html>
