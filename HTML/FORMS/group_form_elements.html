<html>

		<title>Form - Group Form Elements</title>
	</head>
	
	<body>
		<h1><strong>Form - Group Form Elements</strong></h1>
		<form action="">
			<fieldset>
			<legend><b>Contact Details</b></legend>
			<label>Email:<br />
			<input type="text" name="email" /></label><br />
			<label>Mobile:<br />
			<input type="text" name="mobile" /></label><br />
			<label>Telephone:<br />
			<input type="text" name="telephone" /></label>
			</fieldset>
		</form>
	</body>
</html>
