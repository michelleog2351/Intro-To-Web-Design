<!DOCTYPE html>

<meta charset="UTF-16">
	<head>
	<title>Form - Example</title>
	</head>
	
	<body>
		<h1><strong>Form - Example
		</strong></h1>
		<form action=""http://www.example.com/review.php" method="get">
			<fieldset>
			<legend><strong>Your Details:</strong></legend>
			
			<label>Name:<br />
			<input type="text" name="name" size="30" maxlength="100">
			</label><br />
			<label>Email:<br />
			<input type="text" name="email" size="30" maxlength="100">
			</label><br />
			</fieldset>
			
			<br>
			<fieldset>
			<legend><strong>Your Review:</strong></legend>
			
			<p><label for="hear-about">How did you hear about us?</label>
			<select name="referrer" id="hear-about">
			 <option value="google">Google</option>
			 <option value="colleague">Friend or work colleague</option>
			 <option value="email">Email</option>
			 <option value="media">Social Media</option>
			 <option value="ad">Marketing & Advertisement</option>
			 <option value="other">Other</option>
			 </select></p>

			<p>Would you like to visit again?<br>
			<input type="radio" name="option" value="yes"
			 checked="checked" /> Yes
			 <input type="radio" name="option" value="no" />
			 No
			 <input type="radio" name="option" value="maybe" />Maybe</p>
			<p><label for="comments">Comments:</label>
			<br />
			<textarea rows="4" cols="40" id="comments"></textarea>
			</p>

			<label>
			<input type="checkbox" name="subscribe"
			checked="checked" /> Sign me up for email updates
			</label>
			<br />
			<input type="submit" value="Submit Review" />
			</fieldset>
		</form>
	</body>
</html>
